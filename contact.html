   <h3 class="formheading">Let's get in touch.</h3>
<div class="contactform">
    <form id="myForm" action="#">
     <label for="name" class="name">Name:</label><br>
     <input type="text" name="name" id="name" required/><br>
    <label for="surname" class="surname">Surname:</label><br>
    <input type="text" name="surname" id="surname"><br>
    <label for="email" class="email">Email Address:</label><br>
    <input type="email" name="email" id="email" required><br>
    <label for="message" class="query">Leave us a message:</label><br>
    <textarea name="messsage" id="message" cols="30" rows="4" class="query">
    </textarea><br><br>
    <button>
       Submit
    </button>
    </form>
</div>
